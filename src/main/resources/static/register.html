<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Регистрация</title>
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <h2>Регистрация</h2>
        <form id="register-form">
            <label for="login">Логин</label><br/>
            <input type="text" id="login" name="login" required autocomplete="username" /><br/><br/>

            <label for="mail">Электронная почта</label><br/>
            <input type="text" id="mail" name="mail" required autocomplete="mail" /><br/><br/>

            <label for="password">Пароль</label><br/>
            <input type="password" id="password" name="password" required autocomplete="new-password" /><br/><br/>

            <label for="firstName">Имя</label><br/>
            <input type="text" id="firstName" name="firstName" /><br/><br/>

            <label for="lastName">Фамилия</label><br/>
            <input type="text" id="lastName" name="lastName" /><br/><br/>

            <label for="birthDate">Дата рождения</label><br/>
            <input type="date" id="birthDate" name="birthDate" /><br/><br/>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <script src="./js/register.js"></script>
    </body>
</html>
